<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/jsp/include/template.xhtml">
<ui:define name="cuerpo">

<!-- Comienza la página JSF -->

<div class="cuerpo">
	
	<f:loadBundle basename="es.urjc.mctwp.resources.messages" var="msgs"/>       

	<h:form>
	
	    <h:panelGrid columns="2" styleClass="cuerpoCentrado" >
	    	
	    	<h:commandLink action="#{trialIBean.accListTrials}">
	    		<h:graphicImage url="/jsp/img/research.png" alt="#{msgs['jsf.area.Trial']}"/>
	    	</h:commandLink>
	    	
	    	<h:commandLink action="adminArea" rendered="#{sessionInv.userAdmin}">
	    		<h:graphicImage url="/jsp/img/admin.png" alt="#{msgs['jsf.area.Admin']}"/>
	    	</h:commandLink>
	    	
	    	<h:outputText value="#{msgs['jsf.area.Trial']}" />

	    	<h:outputText value="#{msgs['jsf.area.Admin']}" />
	    	
	    </h:panelGrid>

	</h:form>
	
</div>
			
<!-- Termina la página JSF -->

</ui:define>
</ui:composition>

</html>
