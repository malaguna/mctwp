<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/jsp/include/templateRsc.xhtml">
<ui:define name="cuerpo">

<!-- Comienza la página JSF -->

<div class="cuerpo">

	<t:saveState value="#{trialIBean.trial}"/>

	<f:loadBundle basename="es.urjc.mctwp.resources.messages" var="msgs"/>
	
	<!-- Formulario de edición/creación de Ensayos -->
	<h:form id="frmEnsayo">
	
		<!-- Controles de entrada de datos -->
		<h:panelGrid columns="3" styleClass="frmTabla">
		
			<f:facet name="header">
				<h:panelGroup styleClass="headFrm">
					<h:outputLabel value="#{msgs['jsf.headers.TrialEdition']}" styleClass="frmLabelHeader"/>
				</h:panelGroup>
			</f:facet>
			
			<!-- Code -->
			<h:outputLabel for="code" styleClass="frmLabel" value="#{msgs['jsf.generic.Code']}"/>
			<h:inputText id="code" styleClass="frmInput" value="#{trialIBean.trial.code}" disabled="true"/>
			<t:message id="codeError" style="frmLabelError" for="code" styleClass="error"/>

			<!-- Name -->
			<h:outputLabel for="name" styleClass="frmLabel" value="#{msgs['jsf.generic.Name']}" />
			<h:inputText id="name" styleClass="frmInput" value="#{trialIBean.trial.name}" disabled="true"/>
			<t:message id="namError" style="frmLabelError" for="name" />

			<!-- Project -->
			<h:outputLabel for="project" styleClass="frmLabel" value="#{msgs['jsf.generic.Project']}" />
			<h:inputText id="project" styleClass="frmInput" value="#{trialIBean.trial.project}" disabled="true"/>
			<t:message id="pryError" style="frmLabelError" for="project" />

			<!-- Agency -->
			<h:outputLabel for="agency" styleClass="frmLabel" value="#{msgs['jsf.generic.Agency']}" />
			<h:inputText id="agency" styleClass="frmInput" value="#{trialIBean.trial.agency}" disabled="true"/>
			<t:message id="agenError" style="frmLabelError" for="agency" />

			<!-- Financing -->
			<h:outputLabel for="financing" styleClass="frmLabel" value="#{msgs['jsf.generic.Financing']}" />
			<h:inputText id="financing" styleClass="frmInput" value="#{trialIBean.trial.financing}" disabled="true"/>
			<t:message id="finanError" style="frmLabelError" for="financing" />

			<!-- start Date -->
			<h:outputLabel for="startDate" styleClass="frmLabel" value="#{msgs['jsf.generic.Init']}" />
			<t:inputCalendar id="startDate" monthYearRowClass="yearMonthHeader" weekRowClass="weekHeader" 
				popupButtonStyleClass="standardBold" currentDayCellClass="currentDayCell"
				value="#{trialIBean.trial.startDate}" renderAsPopup="true" disabled="true"
                popupTodayString="#{msgs['jsf.generic.ToDayString']}" popupDateFormat="dd/MM/yyyy" 
                popupWeekString="#{msgs['jsf.generic.WeekString']}" helpText="DD/MM/YYYY" forceId="true">
                	<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Madrid"/>
            </t:inputCalendar>				
			<t:message id="startError" style="frmLabelError" for="startDate" />

			<!-- end Date -->
			<h:outputLabel for="endDate" styleClass="frmLabel" value="#{msgs['jsf.generic.End']}" />
			<t:inputCalendar id="endDate" monthYearRowClass="yearMonthHeader" weekRowClass="weekHeader" 
				popupButtonStyleClass="standardBold" currentDayCellClass="currentDayCell"
				value="#{trialIBean.trial.endDate}" renderAsPopup="true" disabled="true"
                popupTodayString="#{msgs['jsf.generic.ToDayString']}" popupDateFormat="dd/MM/yyyy" 
                popupWeekString="#{msgs['jsf.generic.WeekString']}" helpText="DD/MM/YYYY" forceId="true">
                	<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Madrid"/>
            </t:inputCalendar>				
			<t:message id="endError" style="frmLabelError" for="endDate" />

		</h:panelGrid>

	</h:form>
	
</div>
			
<!-- Termina la página JSF -->

</ui:define>
</ui:composition>

</html>
