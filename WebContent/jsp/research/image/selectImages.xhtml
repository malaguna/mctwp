<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/jsp/include/templateRsc.xhtml">
<ui:define name="cuerpo">

<!-- Comienza la página JSF -->

<div class="cuerpo">

	<t:saveState value="#{selectImages.folder}" />
	<t:saveState value="#{selectImages.thumbs}" />

	<f:loadBundle basename="es.urjc.mctwp.resources.messages" var="msgs"/>
	
	<h:form>
	
	<table style="margin-left: auto; margin-right: auto;">
		<tr>
			<td style="background-color: gr;">
				<t:dataTable 
					id="gridThumbs" 
					newspaperColumns="3" 
					styleClass="resTabla"
					headerClass="resCabecera" 
					columnClasses="topAlignedCol"
					value="#{selectImages.thumbs}" 
					var="fimag" rows="6">
					
					<f:facet name="header">
						<h:outputText value="#{msgs['jsf.generic.Images']}" />
					</f:facet>
					<f:facet name="footer"><hr/></f:facet>
					<h:column styleClass="topAligned">
						<h:panelGrid 
							columns="1">
							<h:graphicImage 
								url="#{fimag.path}" 
								alt="#{fimag.thumbId}" 
								title="#{fimag.thumbId}"/>
							<h:outputText
								value="#{fimag.patName}"
								rendered="#{!selectImages.containerAPatient and !selectImages.containerAStudy}"/>
							<h:outputText
								value="#{fimag.patName}"
								style="background-color: green;"
								rendered="#{(selectImages.containerAPatient and (fimag.patCode == selectImages.patientCont.hospitalId)) or (selectImages.containerAStudy and fimag.patCode == selectImages.studyCont.patient.hospitalId)}"/>
							<h:outputText
								value="#{fimag.patName}"
								style="background-color: red;"
								rendered="#{(selectImages.containerAPatient and (fimag.patCode != selectImages.patientCont.hospitalId)) or (selectImages.containerAStudy and fimag.patCode != selectImages.studyCont.patient.hospitalId)}"/>
							<h:outputText
								value="Study [#{fimag.stdCode}]"
								rendered="#{!selectImages.containerAStudy}"/>
							<h:outputText
								value="Study [#{fimag.stdCode}]"
								style="background-color: green;"
								rendered="#{selectImages.containerAStudy and (fimag.stdCode == selectImages.studyCont.hospitalId) and (fimag.patCode == selectImages.studyCont.patient.hospitalId)}"/>
							<h:outputText
								value="Study [#{fimag.stdCode}]"
								style="background-color: red;"
								rendered="#{selectImages.containerAStudy and ((fimag.stdCode != selectImages.studyCont.hospitalId) or (fimag.patCode != selectImages.studyCont.patient.hospitalId))}"/>
							<h:panelGroup>
								<h:selectBooleanCheckbox value="#{fimag.selected}" />
								<h:outputText value="Importar"/>
							</h:panelGroup>
						</h:panelGrid>
					</h:column>
				</t:dataTable>
				
				<t:dataScroller 
					id="scrollerTable" 
					for="gridThumbs"  
					fastStep="10" 
					styleClass="scroll" 
					paginator="true" 
					paginatorMaxPages="20" 
					displayedRowsCountVar="inview"
					firstRowIndexVar="first" 
					lastRowIndexVar="last" 
					pageCountVar="pagTotal" 
					pageIndexVar="pagActual"
					rowsCountVar="rows">
			
					<f:facet name="first" >
						<t:graphicImage url="/jsp/icons/resultset_first.png" />
					</f:facet>
					<f:facet name="last">
						<t:graphicImage url="/jsp/icons/resultset_last.png" border="0" />
					</f:facet>
					<f:facet name="previous">
						<t:graphicImage url="/jsp/icons/resultset_previous.png" border="0" />
					</f:facet>
					<f:facet name="next">
						<t:graphicImage url="/jsp/icons/resultset_next.png" border="0" />
					</f:facet>
					
				</t:dataScroller> 
			</td>
			<td style="vertical-align: bottom;">
				<h:commandButton 
					id="new" 
					styleClass="frmButton" 
					value="#{msgs['jsf.actions.Import']}" 
					action="#{selectImages.importImages}"/>
			</td>
		</tr>
	</table>
	
	</h:form>
		
</div>
			
<!-- Termina la página JSF -->

</ui:define>
</ui:composition>

</html>
