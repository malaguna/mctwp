<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/jsp/include/templateRsc.xhtml">
<ui:define name="cuerpo">

<!-- Comienza la página JSF -->

<div class="cuerpo">

	<t:saveState value="#{tasksBean.taskListMode}" />
	<t:saveState value="#{tasksBean.tasks}" />
	
	<f:loadBundle basename="es.urjc.mctwp.resources.messages" var="msgs"/>
	
	<!-- Aviso de que no existe Imagen -->
	<h:panelGroup id="noObject" styleClass="cuerpo" rendered="#{tasksBean.imageMode and sessionInv.image == null}">
		<h:outputText styleClass="frmLabel" value="#{msgs['jsf.generic.NoImage']}" />
	</h:panelGroup>
	
	<h:panelGroup id="listDescription" styleClass="cuerpo">
		<h:outputText styleClass="frmLabel" value="Tareas de la imagen #{sessionInv.image.code}" rendered="#{tasksBean.imageMode}"/>
		<h:outputText styleClass="frmLabel" value="Tareas del usuario #{sessionInv.user.fullName}" rendered="#{tasksBean.userMode}"/>
		<h:outputText styleClass="frmLabel" value="xxx #{sessionInv.user.fullName}" rendered="#{tasksBean.sourceMode}"/>
	</h:panelGroup>
	
	<!-- Tabla de tareas -->
	<h:panelGroup styleClass="cuerpo" rendered="#{tasksBean.tasks != null}">

		<h:form>
			<t:dataTable id="tareas" styleClass="resTabla"
					headerClass="resCabecera" footerClass="pieTablaEstandar" 
					rowClasses="resFilaImpar, resFilaPar" columnClasses="columnaNormal"
					value="#{tasksBean.tasks}" var="row" rows="15">
					
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs['jsf.generic.Code']}" />
					</f:facet>
					<h:outputText value="#{row.code}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs['jsf.generic.Process']}" />
					</f:facet>
					<h:outputText value="#{row.processName}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs['jsf.generic.DueTo']}" />
					</f:facet>
					<h:outputText value="#{row.date}">
	                	<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Madrid"/>
		            </h:outputText>			
				</h:column>
				
				<h:column>
					<t:commandLink action="#{taskBean.accEditTask}" immediate="true">
						<h:graphicImage value="/jsp/icons/application_form_edit.png" alt="#{msgs['jsf.actions.Edit']}" />
						<t:updateActionListener value="#{row.code}" property="#{taskBean.task.code}" />
					</t:commandLink>
				</h:column>
				<h:column>
					<t:commandLink action="#{viewTaskImages.accListImagesOfTask}" actionListener="#{tasksBean.alUpdateTaskSelected}" immediate="true">
						<h:graphicImage value="/jsp/icons/images.png" alt="#{msgs['jsf.actions.ExploreImg']}" />
					</t:commandLink>
				</h:column>
				<h:column>
					<t:commandLink action="#{resultBean.accListResultsOfTask}" actionListener="#{tasksBean.alUpdateTaskSelected}" immediate="true">
						<h:graphicImage value="/jsp/icons/table.png" alt="#{msgs['jsf.actions.ExploreRes']}" />
					</t:commandLink>
				</h:column>
	
				<h:column>
					<h:selectBooleanCheckbox value="#{row.selected}"/>
				</h:column>
				
			</t:dataTable>
			
			<t:dataScroller id="scrollerTable" for="tareas"  fastStep="10" immediate="true" 
				styleClass="scroll" paginator="true" paginatorMaxPages="20" 
				paginatorTableClass="paginator" paginatorActiveColumnStyle="font-weight:bold;" 
				rowsCountVar="rows" displayedRowsCountVar="inview"
				firstRowIndexVar="first" lastRowIndexVar="last" pageCountVar="pagTotal" 
				pageIndexVar="pagActual">
		
				<f:facet name="first" >
					<t:graphicImage url="/jsp/icons/resultset_first.png" />
				</f:facet>
				<f:facet name="last">
					<t:graphicImage url="/jsp/icons/resultset_last.png" border="0" />
				</f:facet>
				<f:facet name="previous">
					<t:graphicImage url="/jsp/icons/resultset_previous.png" border="0" />
				</f:facet>
				<f:facet name="next">
					<t:graphicImage url="/jsp/icons/resultset_next.png" border="0" />
				</f:facet>
				
				<h:outputFormat value="#{msgs['jsf.scroll.Task']}" styleClass="scroll">
					<f:param value="#{rows}" />
					<f:param value="#{inview}" />
					<f:param value="#{first}" />
					<f:param value="#{last}" />
					<f:param value="#{pagActual}" />
					<f:param value="#{pagTotal}" />
				</h:outputFormat>
	
			</t:dataScroller> 
		
			<!-- Botonera de operaciones con tareas -->
			<h:panelGrid columns="3" styleClass="cuerpo">
				<h:selectOneMenu value="#{tasksBean.newOwner}">
					<f:selectItems value="#{tasksBean.possibleUsers}"/>
				</h:selectOneMenu>
				<h:commandButton id="btn1" styleClass="frmButton" value="#{msgs['jsf.actions.Reassign']}" action="#{tasksBean.accReassignTasks}"/>
				<h:commandButton id="btn2" styleClass="frmButton" value="#{msgs['jsf.actions.Done']}" action="#{tasksBean.accDoneTasks}"/>
			</h:panelGrid>
		</h:form>

	</h:panelGroup>
		
</div>
			
<!-- Termina la página JSF -->

</ui:define>
</ui:composition>

</html>
