<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/jsp/include/templateRsc.xhtml">
<ui:define name="cuerpo">

<!-- Comienza la página JSF -->

<div class="cuerpo">

	<t:saveState value="#{protocolBean.source}" />
	<t:saveState value="#{protocolBean.notAssignedProcesses}" />
	<t:saveState value="#{protocolBean.possibleUsers}" />
	
	<f:loadBundle basename="es.urjc.mctwp.resources.messages" var="msgs"/>
	
	<!-- user info -->
	<h:form>
		<h:panelGrid columns="1" styleClass="frmTabla">
			
			<f:facet name="header">
				<h:outputLabel styleClass="frmLabelHeader" value="#{msgs['jsf.headers.ProtocolEdition']}"/>
			</f:facet>

			<h:panelGrid id="cuerpo" columns="4" styleClass="frmTabla">
				
				<f:facet name="header">
					<h:outputLabel styleClass="frmLabelHeader" value="#{msgs['jsf.headers.Protocol']}" />
				</f:facet>
					
				<h:graphicImage id="image" url="/jsp/icons/user.png" />
				<h:outputText value="#{protocolBean.source.code}" />
				<h:outputText value="#{protocolBean.source.description}" />				
													
			</h:panelGrid>
			
			<t:dataTable id="results"
				styleClass="resTabla"
				headerClass="resCabecera" footerClass="pieTablaEstandar" 
				rowClasses="resFilaImpar, resFilaPar" columnClasses="columnaNormal" 
				value="#{protocolBean.source.processes}" var="row" rows="10">
					
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs['jsf.generic.Code']}" />
					</f:facet>
					<h:outputText value="#{row.code}"/>
				</h:column>
		
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs['jsf.generic.Name']}" />
					</f:facet>
					<h:outputText value="#{row.processDef.name}"/>
				</h:column>
		
				<h:column>
					<t:commandLink action="#{protocolBean.accDelProcess}" >
						<h:graphicImage value="/jsp/icons/cross.png" alt="#{msgs['jsf.actions.Edit']}" />
						<t:updateActionListener value="#{row.code}" property="#{protocolBean.idProcessSelected}" />
					</t:commandLink>
				</h:column>										
	
			</t:dataTable>	
			
			<t:dataScroller id="scrollerTable" for="results"  fastStep="10" immediate="true" 
				styleClass="scroll" paginator="true" paginatorMaxPages="5" 
				paginatorTableClass="paginator" paginatorActiveColumnStyle="font-weight:bold;" 
				rowsCountVar="rows" displayedRowsCountVar="inview"
				firstRowIndexVar="first" lastRowIndexVar="last" pageCountVar="pagTotal" 
				pageIndexVar="pagActual">
		
				<f:facet name="first" >
					<t:graphicImage url="/jsp/icons/resultset_first.png" />
				</f:facet>
				<f:facet name="last">
					<t:graphicImage url="/jsp/icons/resultset_last.png" border="0" />
				</f:facet>
				<f:facet name="previous">
					<t:graphicImage url="/jsp/icons/resultset_previous.png" border="0" />
				</f:facet>
				<f:facet name="next">
					<t:graphicImage url="/jsp/icons/resultset_next.png" border="0" />
				</f:facet>
				
				<h:outputFormat value="#{msgs['jsf.scroll.Process']}" styleClass="scroll">
					<f:param value="#{rows}" />
					<f:param value="#{inview}" />
					<f:param value="#{first}" />
					<f:param value="#{last}" />
					<f:param value="#{pagActual}" />
					<f:param value="#{pagTotal}" />
				</h:outputFormat>

			</t:dataScroller> 
		             			
		</h:panelGrid>
		
		<h:panelGrid columns="1" styleClass="frmTabla">
			
			<f:facet name="header">
				<h:outputText styleClass="frmLabelHeader" value="#{msgs['jsf.headers.AddProcess']}" />
			</f:facet>			
			
			<h:panelGrid id="buttons" columns="3">
				<h:outputLabel value="Process" styleClass="frmLabel"/>
				<h:selectOneMenu id="process"  value="#{protocolBean.idProcessDefSelected}" styleClass="frmSelectOne">
					<f:selectItems value="#{protocolBean.notAssignedProcesses}" />
				</h:selectOneMenu>
				<t:message id="processError" for="process" />											
			</h:panelGrid>	
			
			<h:outputLabel value="#{msgs['jsf.generic.Owner']}" styleClass="frmLabel" for="owner" />
			<h:selectOneMenu id="owner" value="#{protocolBean.owner}">
				<f:selectItems value="#{protocolBean.possibleUsers}"/>
			</h:selectOneMenu>
			<t:message id="ownerError" for="owner" />
			
			<h:outputLabel value="#{msgs['jsf.generic.TimeToDo']}" styleClass="frmLabel" for="days" />
			<h:inputText id="days" value="#{protocolBean.days}" styleClass="frmInput" />
			
			<f:facet name="footer">
				<h:panelGrid columns="2">
					<h:commandButton id="anadir" value="#{msgs['jsf.actions.Add']}" action="#{protocolBean.accAddProcess}" styleClass="frmButton" />
					<h:commandButton id="volver" value="#{msgs['jsf.actions.Back']}" action="#{protocolBean.accListStudiesOfPatient}" styleClass="frmButton" />
				</h:panelGrid>
			</f:facet>	

		</h:panelGrid>

	</h:form>
	
</div>
			
<!-- Termina la página JSF -->

</ui:define>
</ui:composition>

</html>
