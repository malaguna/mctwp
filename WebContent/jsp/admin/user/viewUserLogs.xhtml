<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/jsp/include/templateAdm.xhtml">
<ui:define name="cuerpo">

<!-- Comienza la página JSF -->

<div class="cuerpo">

	<t:saveState value="#{userBean.user}" />
	<t:saveState value="#{userBean.logsByUser}" />
	
	<f:loadBundle basename="es.urjc.mctwp.resources.messages" var="msgs"/>
	
	<!-- user info -->
	<h:form>
		<h:panelGrid id="cuerpo" columns="4" styleClass="frmTabla">
			
			<f:facet name="header">
				<h:panelGroup>
					<h:outputLabel styleClass="frmLabelHeader" value="#{msgs['jsf.headers.UserLogs']}">
					</h:outputLabel>
				</h:panelGroup>
			</f:facet>
				
			<h:graphicImage id="image" url="/jsp/icons/user.png" />
			<h:outputText value="#{userBean.user.code}" />
			<h:outputText value="#{userBean.user.login}" />
			<h:outputText value="#{userBean.user.fullName}" />				
												
		</h:panelGrid>

		<h:panelGrid id="tabla" columns="1" styleClass="bodyFrm">
		
			<t:dataTable id="results" styleClass="resTabla"
				headerClass="resCabecera" footerClass="pieTablaEstandar" 
				rowClasses="resFilaImpar, resFilaPar" columnClasses="columnaNormal" 
				value="#{userBean.logsByUser}" var="row" rows="15">
					
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs['jsf.generic.Code']}" />
					</f:facet>
					<h:outputText value="#{row.code}"/>
				</h:column>
		
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs['jsf.generic.Date']}" />
					</f:facet>
						<h:outputText value="#{row.stamp}" />
				</h:column>
	
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs['jsf.generic.Action']}" />
					</f:facet>
						<h:outputText value="#{row.action.name}" />
				</h:column>		
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs['jsf.generic.Comment']}" />
					</f:facet>
						<h:outputText value="#{row.comment}" />
				</h:column>		
				
			</t:dataTable>	
			
			<t:dataScroller id="scrollerTable" for="results" fastStep="10" 
				immediate="true" styleClass="scroll" paginator="true" paginatorMaxPages="5" 
				paginatorTableClass="paginator" paginatorActiveColumnStyle="font-weight:bold;" 
				rowsCountVar="rows" displayedRowsCountVar="inview"
				firstRowIndexVar="first" lastRowIndexVar="last" pageCountVar="pagTotal" 
				pageIndexVar="pagActual" actionListener="#{userBean.alScrollTable}">
		
				<f:facet name="first" >
					<t:graphicImage url="/jsp/icons/resultset_first.png" />
				</f:facet>
				<f:facet name="last">
					<t:graphicImage url="/jsp/icons/resultset_last.png" border="0" />
				</f:facet>
				<f:facet name="previous">
					<t:graphicImage url="/jsp/icons/resultset_previous.png" border="0" />
				</f:facet>
				<f:facet name="next">
					<t:graphicImage url="/jsp/icons/resultset_next.png" border="0" />
				</f:facet>
				
				<h:outputFormat value="#{msgs['jsf.scroll.Log']}" styleClass="scroll">
					<f:param value="#{rows}" />
					<f:param value="#{inview}" />
					<f:param value="#{first}" />
					<f:param value="#{last}" />
					<f:param value="#{pagActual}" />
					<f:param value="#{pagTotal}" />
				</h:outputFormat>

			</t:dataScroller> 
	             
		</h:panelGrid>

	</h:form>
	
</div>
			
<!-- Termina la página JSF -->

</ui:define>
</ui:composition>

</html>
