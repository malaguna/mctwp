<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/jsp/include/templateAdm.xhtml">
<ui:define name="cuerpo">

<!-- Comienza la página JSF -->

<div class="cuerpo">

	<t:saveState value="#{processDefBean.FSrcObject}" />
	<t:saveState value="#{processDefBean.FEdcObject}" />

	<f:loadBundle basename="es.urjc.mctwp.resources.messages" var="msgs"/>
	
	<!-- Edit user form -->
	<h:form>
		<h:panelGrid id="cuerpo" columns="3" styleClass="frmTabla">
			
			<f:facet name="header">
				<h:panelGroup styleClass="headFrm">
					<h:outputLabel value="#{msgs['jsf.headers.ProcessEdition']}" styleClass="frmLabelHeader"/>
				</h:panelGroup>
			</f:facet>
				
			<h:outputLabel value="#{msgs['jsf.generic.Code']}" styleClass="frmLabel" for="code" />
			<h:inputText styleClass="frmInput" id="code" value="#{processDefBean.FEdcObject.code}" readonly="true" />
			<t:message id="codeError" for="code" />
			
			<h:outputLabel value="#{msgs['jsf.generic.Name']}" styleClass="frmLabel" for="name" />
			<h:inputText styleClass="frmInput" id="name" value="#{processDefBean.FEdcObject.name}" required="true" />
			<t:message id="nameError" for="name" />

			<h:outputLabel value="#{msgs['jsf.generic.Help']}" styleClass="frmLabel" for="help" />
			<h:inputTextarea styleClass="frmInput" id="help" value="#{processDefBean.FEdcObject.help}"  required="true" />
			<t:message id="helpError" for="help" />

			<h:outputLabel value="#{msgs['jsf.generic.Description']}" styleClass="frmLabel" for="desc" />
			<h:inputTextarea styleClass="frmInput" id="desc" value="#{processDefBean.FEdcObject.description}"  required="true" />
			<t:message id="descError" for="desc" />

			<h:outputLabel value="#{msgs['jsf.generic.TimeToDo']}" styleClass="frmLabel" for="time" />
			<h:inputText styleClass="frmInput" id="time" value="#{processDefBean.FEdcObject.daysToDo}" size="2" required="true" />
			<t:message id="timeError" for="time" />

			<f:facet name="footer">
				<h:panelGroup styleClass="footFrm">
					<h:commandButton id="find" value="#{msgs['jsf.actions.Save']}" action="#{processDefBean.accSaveProcess}" styleClass="frmButton" />
					<h:commandButton id="volver" value="#{msgs['jsf.actions.Back']}" action="#{processDefBean.accFindProcess}" styleClass="frmButton" />
				</h:panelGroup>
			</f:facet>

		</h:panelGrid>
	</h:form>

</div>
			
<!-- Termina la página JSF -->

</ui:define>
</ui:composition>

</html>
