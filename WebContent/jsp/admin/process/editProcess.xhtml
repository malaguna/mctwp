<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/jsp/include/templateEditionAdm.xhtml">

<ui:define name="saveState">
	<t:saveState value="#{processDefBean.FSrcObject}" />
	<t:saveState value="#{processDefBean.FEdcObject}" />
</ui:define>

<ui:define name="title">
	<h3>
		<h:outputText value="#{msgs['jsf.headers.ProcessEdition']}" />
	</h3>
</ui:define>

<ui:define name="editionForm">
	<h:panelGroup id="cuerpo">
		<h:panelGrid columns="3">

			<h:outputLabel value="#{msgs['jsf.generic.Code']}" styleClass="frmLabel" for="code" />
			<h:inputText styleClass="frmInput" id="code" value="#{processDefBean.FEdcObject.code}" readonly="true" size="3" />
			<t:message id="codeError" for="code" />
			
			<h:outputLabel value="#{msgs['jsf.generic.Name']}" styleClass="frmLabel" for="name" />
			<h:inputText styleClass="frmInput" id="name" value="#{processDefBean.FEdcObject.name}" required="true" />
			<t:message id="nameError" for="name" />

			<h:outputLabel value="#{msgs['jsf.generic.Help']}" styleClass="frmLabel" for="help" />
			<h:inputTextarea styleClass="frmInput" id="help" value="#{processDefBean.FEdcObject.help}" />
			<t:message id="helpError" for="help" />

			<h:outputLabel value="#{msgs['jsf.generic.Description']}" styleClass="frmLabel" for="desc" />
			<h:inputTextarea styleClass="frmInput" id="desc" value="#{processDefBean.FEdcObject.description}" />
			<t:message id="descError" for="desc" />

			<h:outputLabel value="#{msgs['jsf.generic.TimeToDo']}" styleClass="frmLabel" for="time" />
			<h:panelGroup>
				<h:inputText styleClass="frmInput" id="time" value="#{processDefBean.FEdcObject.daysToDo}" size="2" />
				<h:ouputText value="#{msgs['jsf.generic.Days']}"/>
			</h:panelGroup>
			<t:message id="timeError" for="time" />

		</h:panelGrid>
	</h:panelGroup>
</ui:define>

<ui:define name="buttonsForm">
	<h:panelGrid columns="4">
		<h:commandButton id="find" value="#{msgs['jsf.actions.Save']}" action="#{processDefBean.accSaveProcess}" styleClass="frmButton" />
		<h:commandButton id="volver" value="#{msgs['jsf.actions.Back']}" action="#{processDefBean.accFindProcess}" styleClass="frmButton" />
	</h:panelGrid>
</ui:define>

</ui:composition>

</html>
