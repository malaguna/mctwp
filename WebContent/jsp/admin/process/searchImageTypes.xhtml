<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/jsp/include/templateListAdm.xhtml">

<ui:define name="saveState">
	<t:saveState value="#{imageTypeBean.imageTypeList}" />
	<t:saveState value="#{imageTypeBean.FSrcObject}" />
</ui:define>

<ui:define name="title">
	<h3>
		<h:outputText value="#{msgs['jsf.headers.ImageTypeSearch']}"/>
	</h3>
</ui:define>

<ui:define name="searchForm">
	<h:panelGrid columns="3">
		
		<h:outputLabel value="#{msgs['jsf.generic.Name']}" styleClass="frmLabel" for="name" />
		<h:inputText styleClass="frmInput" id="name" value="#{imageTypeBean.FSrcObject.name}" />
		<t:message id="nameError" for="name" />

		<h:outputLabel value="#{msgs['jsf.generic.Pattern']}" styleClass="frmLabel" for="pattern" />
		<h:inputText styleClass="frmInput" id="pattern" value="#{imageTypeBean.FSrcObject.pattern}" />
		<t:message id="patternError" for="pattern" />

		<f:facet name="footer">
			<h:panelGroup styleClass="footFrm">
				<h:commandButton id="find" value="#{msgs['jsf.actions.Find']}" action="#{imageTypeBean.accFindImageTypes}" styleClass="frmButton" />
			</h:panelGroup>
		</f:facet>

	</h:panelGrid>
</ui:define>

<ui:define name="tableResult">
	<p:dataTable 
		id="results"
		var="row" rows="20"
		paginator="true" 
		paginatorPosition="bottom"  
		value="#{imageTypeBean.imageTypeList}" 
		rendered="#{imageTypeBean.imageTypeList != null}">
			
		<p:column
			parser="number"
			sortBy="#{row.code}">
			<f:facet name="header">
				<h:outputText value="#{msgs['jsf.generic.Code']}" />
			</f:facet>
			<h:outputText value="#{row.code}"/>
		</p:column>
	
		<p:column
			parser="string"
			sortBy="#{row.name}">
			<f:facet name="header">
				<h:outputText value="#{msgs['jsf.generic.Name']}" />
			</f:facet>
			<h:outputText value="#{row.name}" />
		</p:column>
		
		<p:column
			parser="string"
			sortBy="#{row.pattern}">
			<f:facet name="header">
				<h:outputText value="#{msgs['jsf.generic.Pattern']}" />
			</f:facet>
			<h:outputText value="#{row.pattern}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="#{msgs['jsf.actions']}" />
			</f:facet>
			
			<t:commandLink action="#{imageTypeBean.accEditImageType}" immediate="true">
				<h:graphicImage value="/jsp/icons/application_form_edit.png" alt="#{msgs['jsf.actions.Edit']}" />
				<t:updateActionListener value="#{row}" property="#{imageTypeBean.FEdcObject}"></t:updateActionListener>
			</t:commandLink>
		</p:column>										
	</p:dataTable>	
</ui:define>

</ui:composition>

</html>
