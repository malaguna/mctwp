<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<!--
Components Attribute:

	${id} 			: id of the component
	${actBean}		: BackBean of the action
	${actName}		: Name of the action
	${deleteTarget}	: Name of the property to do deletion
 -->
 
 <ui:composition>

	<p:column id="${id}">
	<table class="tablaBotonera">
	<tr>
	
	<!-- Delete commandLink -->
	<td class="tdBotoneraUltimo">		
		<h:commandLink
			id="${id}DeleteCommand"
			action="${actBean[actName]}">
			<h:graphicImage 
				id="${id}DeleteIcon"
				value="/jsp/icons/cross.png"
				alt="${msgs['jsf.actions.Delete']}"
				title="${msgs['jsf.actions.Delete']}"/>
			<f:setPropertyActionListener 
				id="${id}UpdateToDelete"
				value="#{row.code}"
				target="${deleteTarget}" />
		</h:commandLink>
	</td>


	</tr>
	</table>
	</p:column>
	
</ui:composition>
</html>
