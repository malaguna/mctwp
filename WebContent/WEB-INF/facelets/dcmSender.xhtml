<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<!--
Components Attribute:

	${backBean} : backBean
	
Definitions:
 	
 -->

<ui:composition>

<h:panelGrid columns="2" id="cuerpo" styleClass="frmTabla">

	<f:facet name="header">
		<h:panelGroup styleClass="headFrm">
			<h:outputLabel 
				value="#{msgs['jsf.headers.SendImages']}" 
				styleClass="frmLabelHeader"/>
		</h:panelGroup>
	</f:facet>

	<h:outputLabel 
		styleClass="frmLabel" 
		value="#{msgs['jsf.generic.Host']} :" />
	<h:inputText 
		styleClass="frmInput" 
		value="#{backBean.destination.hostname}" />

	<h:outputLabel 
		styleClass="frmLabel" 
		value="#{msgs['jsf.generic.Port']} :" />
	<h:inputText 
		styleClass="frmInput" 
		value="#{backBean.destination.port}" />

	<h:outputLabel 
		styleClass="frmLabel" 
		value="#{msgs['jsf.generic.AET']} :" />
	<h:inputText 
		styleClass="frmInput" 
		value="#{backBean.destination.aeTitle}" />

	<h:outputLabel 
		styleClass="frmLabel" 
		value="" />
	<h:commandButton 
		styleClass="frmButton" 
		style="float: right;" 
		value="#{msgs['jsf.actions.Send']}" 
		action="#{backBean.accSendImages}" />
</h:panelGrid>
	
</ui:composition>
</html>
