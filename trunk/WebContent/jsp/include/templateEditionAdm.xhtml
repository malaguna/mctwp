<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/jsp/include/templateAdm.xhtml">
<ui:define name="cuerpo">

<!-- Comienza la página JSF -->

<div class="cuerpo">

	<ui:insert name="saveState" />
	
	<h:form prependId="false">
	
	<table class="cuerpoCentrado">
		<tr>
			<td class="textoCentrado">
				<ui:insert name="title" />
			</td>
		</tr>
		<tr>
			<td>
				<hr/>
			</td>
		</tr>
		<tr>
			<td class="bajoLinea">
				<ui:insert name="editionForm" />
			</td>
		</tr>
		<tr>
			<td class="frmBotonera">
				<ui:insert name="buttonsForm" />
			</td>
		</tr>
	</table>
		
	</h:form>
	
</div>

<!-- Termina la página JSF -->

</ui:define>
</ui:composition>

</html>
