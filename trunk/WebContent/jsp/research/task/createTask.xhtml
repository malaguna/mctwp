<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/jsp/include/templateEditionRsc.xhtml">

	<ui:define name="saveState">
		<t:saveState value="#{taskBean.possibleUsers}" />
		<t:saveState value="#{taskBean.processes}" />
	</ui:define>

	<ui:define name="title">
		<h3><h:outputText value="#{msgs['jsf.headers.TaskEdition']}" />
		</h3>
	</ui:define>
	
	<ui:define name="editionForm">
		<h:panelGrid columns="3" styleClass="cuerpo">
			
			<h:outputLabel 
				for="owner" 
				styleClass="frmLabel" 
				value="#{msgs['jsf.generic.Owner']}" />
			<h:selectOneMenu 
				id="owner"
				styleClass="frmSelectOne" 
				value="#{taskBean.newOwner}">
				<f:selectItems value="#{taskBean.possibleUsers}"/>
			</h:selectOneMenu>
			<t:message 
				id="ownerError" 
				for="owner" 
				style="frmLabelError" 
				styleClass="error"/>

			<h:outputLabel 
				for="fecha" 
				styleClass="frmLabel" 
				value="#{msgs['jsf.generic.EndDate']}"/>
			<p:calendar 
				id="fecha"
				pattern="dd/MM/yyyy" 
           		timeZone="Europe/Madrid"
				value="#{taskBean.task.endDate}" />				
			<t:message 
				id="fechaError"
				for="fecha" 
				style="frmLabelError" 
				styleClass="error"/>
			
			<h:outputLabel 
				for="process" 
				styleClass="frmLabel" 
				value="#{msgs['jsf.generic.Process']}" />
			<h:selectOneMenu 
				id="process" 
				styleClass="frmSelectOne"
				value="#{taskBean.idProcessSeleted}">
				<f:selectItems 
					value="#{taskBean.processes}"/>
			</h:selectOneMenu>
			<t:message 
				id="processError" 
				for="process" 
				style="frmLabelError" 
				styleClass="error"/>

		</h:panelGrid>
	</ui:define>

	<ui:define name="buttonsForm">
		<h:panelGrid columns="1">
			<h:commandButton 
				id="save" 
				styleClass="frmButton" 
				value="#{msgs['jsf.actions.Save']}" 
				action="#{taskBean.accCreateTask}"/>
		</h:panelGrid>
	</ui:define>

</ui:composition>
</html>
