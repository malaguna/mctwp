<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:mine="http://mctwp.urjc.es/jsf">

<ui:composition template="/jsp/include/templateProtocolable.xhtml">

<ui:define name="saveState">
	<t:saveState value="#{protocolBean.source}" />
</ui:define>

<ui:define name="title">
	<h3><h:outputText value="#{msgs['jsf.headers.ProtocolEdition']}"/></h3>
</ui:define>

<ui:define name="tableContent">
	<mine:protoTbl
		id="processList"
		rows="10"
		value="#{protocolBean.source.processesList}">
		
		<ui:define name="tableColumns">
		
			<mine:protoTblCol 
				id="code"
				value="#{row.code}"
				sortParser="number"
				header="#{msgs['jsf.generic.Code']}"/>
		
			<mine:protoTblCol 
				id="name"
				value="#{row.processDef.name}"
				sortParser="string"
				header="#{msgs['jsf.generic.Name']}"/>
				
			<mine:protoTblDelCol
				id="delProcess"
				actBean="#{protocolBean}"
				actName="accDelProcess"
				deleteTarget="#{protocolBean.idProcessSelected}" />
		
		</ui:define>
	</mine:protoTbl>
</ui:define>

<ui:define name="buttonsForm">
	<h:commandLink 
		action="#{protocolBean.accPrepareAddition}">
		<h:graphicImage 
			value="/jsp/icons/database_add.png"
			title="#{msgs['jsf.actions.Create']}"  
			alt="#{msgs['jsf.actions.Create']}" />
	</h:commandLink>
</ui:define>

</ui:composition>

</html>
