<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:p="http://primefaces.prime.com.tr/ui">

	<f:loadBundle basename="es.urjc.mctwp.resources.messages" var="msgs"/>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Multicenter clinical trials Web-PACS</title>
		<p:resources />
		<link rel="stylesheet" type="text/css" 
			href="#{request.contextPath}/jsp/css/basic.css" />
	</head>
	
	<body>

		<div class="cuerpo">
			
			<applet id="JUpload" name="JUpload" code="wjhk.jupload2.JUploadApplet" 
				archive="wjhk.jupload.jar" width="800" height="400" 
				codebase="/mctwp/jsp/research/upload">  
				<param name="postURL" value="processUpload.jsp" />  
				<param name="lookandfeel" value="system" />  
				<!-- <param name="debugLevel" value="100" />  -->	
				Java 1.5 or higher is required to upload files.  
			</applet> 
		
		</div>
			
	</body>
