<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:mine="http://mctwp.urjc.es/jsf">

<ui:composition template="/jsp/include/templateRsc.xhtml">
<ui:define name="cuerpo">

<!-- Comienza la página JSF -->

<t:saveState value="#{viewTaskImages.thumbs}" />

<div class="cuerpo">

	<h:form>
	<table style="margin-left: auto; margin-right: auto;">
		<tr>
			<td colspan="2" style="text-align: center;">
				<h3>
					<h:outputText
						value="Imágenes de la tarea #{sessionInv.task.code}" 
						/>
				</h3>
			</td>
		</tr>
		<tr><td colspan="2"><hr/></td></tr>
		<tr>
			<td>

				<t:dataTable
					id="imagesTable" 
					rendered="#{viewTaskImages.thumbs != null}"
					newspaperColumns="3" 
					styleClass="resTabla"
					headerClass="resCabecera" 
					columnClasses="topAlignedCol"
					value="#{viewTaskImages.thumbs}" 
					var="row" rows="6">
					
					<f:facet name="header">
						<h:outputText value="#{msgs['jsf.generic.Images']}" />
					</f:facet>
					<f:facet name="footer"><hr/></f:facet>
					<h:column>
						<h:panelGrid columns="1" styleClass="cuerpo">
							<h:panelGrid columns="1" styleClass="cuerpo">
								<h:graphicImage 
									url="#{row.path}" 
									alt="#{row.thumbId}"
									title="#{row.thumbId}"/>
							</h:panelGrid>
							<h:panelGrid columns="3" styleClass="cuerpo">
								<h:commandLink 
									action="#{downloadBean.accDownloadImage}" >
					                <h:graphicImage 
					                	url="/jsp/icons/picture_save.png" 
					                	alt="#{msgs['jsf.actions.Download']}" 
					                	title="#{msgs['jsf.actions.Download']}"/>
					                <f:setPropertyActionListener
					                	value="#{row.thumbId}"
					                	target="#{downloadBean.imageId}"/>
								</h:commandLink>
								<h:selectBooleanCheckbox value="#{row.selected}" />
							</h:panelGrid>					
						</h:panelGrid>
					</h:column>
				</t:dataTable>
				<t:dataScroller
					id="scrollerTable" 
					for="imagesTable"  
					fastStep="10" 
					styleClass="scroll" 
					paginator="true" 
					paginatorMaxPages="20" 
					rendered="#{viewTaskImages.thumbs != null}"
					displayedRowsCountVar="inview"
					firstRowIndexVar="first" 
					lastRowIndexVar="last" 
					pageCountVar="pagTotal" 
					pageIndexVar="pagActual"
					rowsCountVar="rows">
			
					<f:facet name="first" >
						<t:graphicImage url="/jsp/icons/resultset_first.png" />
					</f:facet>
					<f:facet name="last">
						<t:graphicImage url="/jsp/icons/resultset_last.png" border="0" />
					</f:facet>
					<f:facet name="previous">
						<t:graphicImage url="/jsp/icons/resultset_previous.png" border="0" />
					</f:facet>
					<f:facet name="next">
						<t:graphicImage url="/jsp/icons/resultset_next.png" border="0" />
					</f:facet>
							
				</t:dataScroller> 
		
			</td>
			<td style="vertical-align: top;">
				<mine:dcmSender backBean="#{viewTaskImages}" />
			</td>
		</tr>
	</table>
	</h:form>
	
</div>
			
<!-- Termina la página JSF -->

</ui:define>
</ui:composition>

</html>
