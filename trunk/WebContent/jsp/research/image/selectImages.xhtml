<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/jsp/include/templateRsc.xhtml">
<ui:define name="cuerpo">

<!-- Comienza la página JSF -->

<div class="cuerpo">

	<t:saveState value="#{selectImages.folder}" />
	<t:saveState value="#{selectImages.thumbs}" />

	<f:loadBundle basename="es.urjc.mctwp.resources.messages" var="msgs"/>
	
	<h:form>
	<h:panelGroup id="viewThumbs">
		<t:dataTable id="gridThumbs" newspaperColumns="3" styleClass="resTabla"
				headerClass="resCabecera" footerClass="pieTablaEstandar" 
				rowClasses="resFilaImpar, resFilaPar" columnClasses="columnaNormal"
				 value="#{selectImages.thumbs}" var="fimag">
			
			<h:column>
				<h:panelGrid columns="1" styleClass="cuerpo">
					<h:outputText value="#{fimag.thumbId} "/>
					<h:panelGrid columns="2" styleClass="cuerpo">
						<h:panelGrid columns="1" styleClass="cuerpo">
							<h:graphicImage url="#{fimag.path}"></h:graphicImage>
						</h:panelGrid>
						<h:panelGroup>
							<h:selectBooleanCheckbox value="#{fimag.selected}" />
							<h:outputText value="Importar"/>
						</h:panelGroup>
					</h:panelGrid>
				</h:panelGrid>
			</h:column>
		</t:dataTable>
	</h:panelGroup>
	
	<h:panelGrid columns="2" styleClass="cuerpo">
		<h:commandButton id="new" styleClass="frmButton" value="#{msgs['jsf.actions.Import']}" action="#{selectImages.importImages}"/>
	</h:panelGrid>

	</h:form>
		
</div>
			
<!-- Termina la página JSF -->

</ui:define>
</ui:composition>

</html>
