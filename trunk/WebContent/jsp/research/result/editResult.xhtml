<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/jsp/include/templateRsc.xhtml">
<ui:define name="cuerpo">

<!-- Comienza la página JSF -->

<div class="cuerpo">

	<t:saveState value="#{resultBean.result}"/>

	<f:loadBundle basename="es.urjc.mctwp.resources.messages" var="msgs"/>
	
	<!-- Aviso de que no existe Tarea -->
	<h:panelGroup id="noObject" styleClass="cuerpo" rendered="#{sessionInv.task == null}">
		<h:outputText styleClass="frmLabel" value="#{msgs['jsf.generic.NoTask']}" />
	</h:panelGroup>
	
	<!-- Formulario de edición/creación de Resultado -->
	<h:panelGroup id="cuerpo" styleClass="cuerpo" rendered="#{sessionInv.task != null}">
	
		<h:form id="frmPatient">
		
			<!-- Controles de entrada de datos -->
			<h:panelGrid columns="3" styleClass="frmTabla">
			
				<f:facet name="header">
					<h:panelGroup styleClass="headFrm">
						<h:outputLabel value="#{msgs['jsf.headers.ResultEdition']}" styleClass="frmLabelHeader"/>
					</h:panelGroup>
				</f:facet>
				
				<h:outputLabel styleClass="frmLabel" for="code" value="#{msgs['jsf.generic.Code']}"/>
				<h:inputText styleClass="frmInput" id="code" value="#{resultBean.result.code}" disabled="true"/>
				<t:message style="frmLabelError" id="codeError" for="code" styleClass="error"/>
	
				<h:outputLabel styleClass="frmLabel" for="task" value="#{msgs['jsf.generic.Task']}"/>
				<h:inputText styleClass="frmInput" id="task" value="#{sessionInv.task.code}" disabled="true"/>
				<t:message style="frmLabelError" id="grpTask" for="task" styleClass="error"/>
	
				<h:outputLabel for="fecha" styleClass="frmLabel" value="#{msgs['jsf.generic.Date']}" rendered="#{resultBean.result.code > 0}" />
				<h:outputText id="fecha" styleClass="frmOutput" value="#{resultBean.result.date}" rendered="#{resultBean.result.code > 0}" >
	                	<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Madrid"/>
				</h:outputText>
				<t:message id="fechaError" style="frmLabelError" for="fecha" styleClass="error" rendered="#{resultBean.result.code > 0}" />

				<h:outputLabel styleClass="frmLabel" for="descrip" value="#{msgs['jsf.generic.Description']}"/>
				<h:inputText styleClass="frmInput" id="descrip" value="#{resultBean.result.description}" required="true"/>
				<t:message style="frmLabelError" id="descripError" for="descrip" styleClass="error"/>
	
			</h:panelGrid>
	
			<!-- Botones de acción -->
			<h:panelGrid columns="2">
				<h:commandButton id="save" styleClass="frmButton" value="#{msgs['jsf.actions.Save']}" action="#{resultBean.accSaveResult}"/>
			</h:panelGrid>
		</h:form>
		
	</h:panelGroup>
	
</div>
			
<!-- Termina la página JSF -->

</ui:define>
</ui:composition>

</html>
