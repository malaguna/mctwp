<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/jsp/include/templateAdm.xhtml">
<ui:define name="cuerpo">

<!-- Comienza la página JSF -->

<div class="cuerpo">

	<t:saveState value="#{userBean.FSrcObject}" />
	<t:saveState value="#{userBean.FEdcObject}" />

	<f:loadBundle basename="es.urjc.mctwp.resources.messages" var="msgs"/>

	<!-- Edit user form -->
	<h:form>
		<h:panelGrid id="cuerpo" columns="3" styleClass="frmTabla">
			
			<f:facet name="header">
				<h:panelGroup styleClass="headFrm">
					<h:outputLabel value="#{msgs['jsf.headers.UserEdition']}" styleClass="frmLabelHeader"/>
				</h:panelGroup>
			</f:facet>
				
			<h:outputLabel value="#{msgs['jsf.generic.Code']}" styleClass="frmLabel" for="code" />
			<h:inputText styleClass="frmInput" id="code" value="#{userBean.FEdcObject.code}" readonly="true" />
			<t:message id="codeError" for="code" />
			
			<h:outputLabel value="#{msgs['jsf.generic.Login']}" styleClass="frmLabel" for="login" />
			<h:inputText styleClass="frmInput" id="login" value="#{userBean.FEdcObject.login}"  />
			<t:message id="loginError" for="login" />
			
			<h:outputLabel value="#{msgs['jsf.generic.Name']}" styleClass="frmLabel" for="name" />
			<h:inputText styleClass="frmInput" id="name" value="#{userBean.FEdcObject.name}" />
			<t:message id="nameError" for="name" />

			<h:outputLabel value="#{msgs['jsf.generic.Lastname']}" styleClass="frmLabel" for="lastname" />
			<h:inputText styleClass="frmInput" id="lastname" value="#{userBean.FEdcObject.lastName}" />
			<t:message id="lnError" for="lastname" />

			<h:outputLabel value="#{msgs['jsf.generic.Surname']}" styleClass="frmLabel" for="surname" />
			<h:inputText styleClass="frmInput" id="surname" value="#{userBean.FEdcObject.surName}" />
			<t:message id="snError" for="surname" />

			<h:outputLabel value="#{msgs['jsf.generic.Admin']}" styleClass="frmLabel" for="admin" />
			<h:selectBooleanCheckbox styleClass="frmBoolCheck" id="admin" value="#{userBean.FEdcObject.admin}" />
			<t:message id="admError" for="admin" />			

			<f:facet name="footer">
				<h:panelGroup styleClass="footFrm">
					<h:commandButton id="find" value="#{msgs['jsf.actions.Save']}" action="#{userBean.accSaveUser}" styleClass="frmButton" />
					<h:commandButton id="volver" value="#{msgs['jsf.actions.Back']}" action="#{userBean.accFindUser}" styleClass="frmButton" />
				</h:panelGroup>
			</f:facet>

		</h:panelGrid>
	</h:form>

</div>
			
<!-- Termina la página JSF -->

</ui:define>
</ui:composition>

</html>
