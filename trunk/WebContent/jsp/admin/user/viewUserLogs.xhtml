<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/jsp/include/templateListAdm.xhtml">

<ui:define name="saveState">
	<t:saveState value="#{userBean.user}" />
	<t:saveState value="#{userBean.logsByUser}" />
</ui:define>

<ui:define name="title">
	<h3>
		<h:outputText value="#{msgs['jsf.headers.UserLogs']} : #{userBean.user.fullName}" />
	</h3>
</ui:define>

<ui:define name="tableResult">
	<p:dataTable 
		id="results" 
		var="row" rows="15"
		paginator="true" 
		paginatorPosition="bottom"  
		value="#{userBean.logsByUser}">
			
		<p:column
			parser="number"
			sortBy="#{row.code}">
			<f:facet name="header">
				<h:outputText value="#{msgs['jsf.generic.Code']}" />
			</f:facet>
			<h:outputText value="#{row.code}"/>
		</p:column>

		<p:column
			parser="date"
			sortBy="#{row.stamp}">
			<f:facet name="header">
				<h:outputText value="#{msgs['jsf.generic.Date']}" />
			</f:facet>
				<h:outputText value="#{row.stamp}" />
		</p:column>

		<p:column
			parser="string"
			sortBy="#{row.action.name}">
			<f:facet name="header">
				<h:outputText value="#{msgs['jsf.generic.Action']}" />
			</f:facet>
				<h:outputText value="#{row.action.name}" />
		</p:column>		
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="#{msgs['jsf.generic.Comment']}" />
			</f:facet>
				<h:outputText value="#{row.comment}" />
		</p:column>		
		
	</p:dataTable>
</ui:define>

</ui:composition>

</html>
