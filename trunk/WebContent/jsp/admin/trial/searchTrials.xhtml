<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/jsp/include/templateAdm.xhtml">
<ui:define name="cuerpo">

<!-- Comienza la página JSF -->

<div class="cuerpo">

	<t:saveState value="#{trialBean.trialsList}" />
	<t:saveState value="#{trialBean.FSrcObject}" />
	
	<f:loadBundle basename="es.urjc.mctwp.resources.messages" var="msgs"/>

	<!-- Search trials form -->
	<h:form>
		<h:panelGrid id="cuerpo" columns="3" styleClass="frmTabla">
			
			<f:facet name="header">
				<h:panelGroup>
					<h:outputLabel styleClass="frmLabelHeader" value="#{msgs['jsf.headers.TrialSearch']}"/>
				</h:panelGroup>
			</f:facet>
				
			<h:outputLabel for="code" styleClass="frmLabel" value="#{msgs['jsf.generic.Code']}"/>
			<h:inputText id="code" styleClass="frmInput" value="#{trialBean.FSrcObject.code}" disabled="true"/>
			<t:message id="codeError" style="frmLabelError" for="code" styleClass="error"/>

			<h:outputLabel for="name" styleClass="frmLabel" value="#{msgs['jsf.generic.Name']}" />
			<h:inputText id="name" styleClass="frmInput" value="#{trialBean.FSrcObject.name}" />
			<t:message id="namError" style="frmLabelError" for="name" />

			<h:outputLabel for="project" styleClass="frmLabel" value="#{msgs['jsf.generic.Project']}" />
			<h:inputText id="project" styleClass="frmInput" value="#{trialBean.FSrcObject.project}" />
			<t:message id="pryError" style="frmLabelError" for="project" />

			<h:outputLabel for="agency" styleClass="frmLabel" value="#{msgs['jsf.generic.Agency']}" />
			<h:inputText id="agency" styleClass="frmInput" value="#{trialBean.FSrcObject.agency}" />
			<t:message id="agenError" style="frmLabelError" for="agency" />

			<f:facet name="footer">
				<h:panelGroup styleClass="footFrm">
					<h:commandButton id="find" value="#{msgs['jsf.actions.Find']}" action="#{trialBean.accFindTrial}" styleClass="frmButton" />
				</h:panelGroup>
			</f:facet>

		</h:panelGrid>

		<h:panelGrid id="tabla" columns="1" styleClass="bodyFrm">
		
			<t:dataTable id="results"
				styleClass="resTabla"
				headerClass="resCabecera" footerClass="pieTablaEstandar" 
				rowClasses="resFilaImpar, resFilaPar" columnClasses="columnaNormal" 
				value="#{trialBean.trialsList}" var="row" rows="20" 
				rendered="#{trialBean.trialsList != null}">
					
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs['jsf.generic.Code']}" />
					</f:facet>
					<h:outputText value="#{row.code}"/>
				</h:column>
		
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs['jsf.generic.Name']}" />
					</f:facet>
						<h:outputText value="#{row.name}" />
				</h:column>
	
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs['jsf.generic.Init']}" />
					</f:facet>
						<h:outputText value="#{row.startDate}">
							<f:convertDateTime timeZone="Europe/Madrid"/>
						</h:outputText>
				</h:column>		
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs['jsf.generic.End']}" />
					</f:facet>
						<h:outputText value="#{row.endDate}">
							<f:convertDateTime timeZone="Europe/Madrid"/>
						</h:outputText>
				</h:column>		
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs['jsf.generic.Agency']}" />
					</f:facet>
						<h:outputText value="#{row.agency}" />
				</h:column>		
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs['jsf.generic.Project']}" />
					</f:facet>
						<h:outputText value="#{row.project}" />
				</h:column>		
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs['jsf.generic.Financing']}" />
					</f:facet>
						<h:outputText value="#{row.financing}" />
				</h:column>		
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs['jsf.actions']}" />
					</f:facet>
					
					<t:commandLink action="#{trialBean.accEditTrial}" immediate="true">
						<h:graphicImage value="/jsp/icons/application_form_edit.png" alt="#{msgs['jsf.actions.Edit']}" />
						<t:updateActionListener value="#{row}" property="#{trialBean.FEdcObject}" />
					</t:commandLink>
					
					<t:commandLink action="#{trialBean.accViewMembers}" actionListener="#{trialBean.alTrialSelected}" immediate="true">
						<h:graphicImage value="/jsp/icons/user_add.png" alt="#{msgs['jsf.actions.Participations']}"/>
					</t:commandLink>

				</h:column>										
	
			</t:dataTable>	
			
			<t:dataScroller id="scrollerTable" for="results"  fastStep="10" 
				rendered="#{trialBean.trialsList != null}" immediate="true" 
				styleClass="scroll" paginator="true" paginatorMaxPages="5" 
				paginatorTableClass="paginator" paginatorActiveColumnStyle="font-weight:bold;" 
				rowsCountVar="rows" displayedRowsCountVar="inview"
				firstRowIndexVar="first" lastRowIndexVar="last" pageCountVar="pagTotal" 
				pageIndexVar="pagActual">
		
				<f:facet name="first" >
					<t:graphicImage url="/jsp/icons/resultset_first.png" />
				</f:facet>
				<f:facet name="last">
					<t:graphicImage url="/jsp/icons/resultset_last.png" border="0" />
				</f:facet>
				<f:facet name="previous">
					<t:graphicImage url="/jsp/icons/resultset_previous.png" border="0" />
				</f:facet>
				<f:facet name="next">
					<t:graphicImage url="/jsp/icons/resultset_next.png" border="0" />
				</f:facet>
				
				<h:outputFormat value="#{msgs['jsf.scroll.Trial']}" styleClass="scroll">
					<f:param value="#{rows}" />
					<f:param value="#{inview}" />
					<f:param value="#{first}" />
					<f:param value="#{last}" />
					<f:param value="#{pagActual}" />
					<f:param value="#{pagTotal}" />
				</h:outputFormat>

			</t:dataScroller> 
	             
		</h:panelGrid>

	</h:form>
	
</div>
			
<!-- Termina la página JSF -->

</ui:define>
</ui:composition>

</html>
