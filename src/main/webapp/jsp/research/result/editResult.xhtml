<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/jsp/include/templateEditionRsc.xhtml">

	<ui:define name="saveState">
		<t:saveState value="#{resultBean.result}"/>
	</ui:define>

	<ui:define name="title">
		<h3><h:outputText value="#{msgs['jsf.headers.ResultEdition']}" />
		</h3>
	</ui:define>
	
	<ui:define name="editionForm">
		<h:panelGrid columns="3" styleClass="cuerpo">
			
			<h:outputLabel 
				styleClass="frmLabel" 
				for="code" 
				value="#{msgs['jsf.generic.Code']}"/>
			<h:inputText 
				id="code"
				styleClass="frmInput"
				value="#{resultBean.result.code}" 
				disabled="true"/>
			<t:message 
				id="codeError" 
				for="code" 
				style="frmLabelError" 
				styleClass="error"/>

			<h:outputLabel 
				styleClass="frmLabel" 
				for="task" 
				value="#{msgs['jsf.generic.Task']}"/>
			<h:inputText 
				id="task" 
				styleClass="frmInput" 
				value="#{sessionInv.task.code}" 
				disabled="true"/>
			<t:message 
				id="grpTask" 
				for="task" 
				style="frmLabelError" 
				styleClass="error"/>

			<h:outputLabel 
				for="fecha" 
				styleClass="frmLabel" 
				value="#{msgs['jsf.generic.Date']}" 
				rendered="#{resultBean.result.code > 0}" />
			<h:outputText 
				id="fecha" 
				styleClass="frmOutput" 
				value="#{resultBean.result.date}" 
				rendered="#{resultBean.result.code > 0}" >
                	<f:convertDateTime 
                		pattern="dd/MM/yyyy" 
                		timeZone="Europe/Madrid"/>
			</h:outputText>
			<t:message 
				id="fechaError" 
				for="fecha" 
				style="frmLabelError" 
				styleClass="error" 
				rendered="#{resultBean.result.code > 0}" />

			<h:outputLabel 
				styleClass="frmLabel" 
				for="descrip" 
				value="#{msgs['jsf.generic.Description']}"/>
			<h:inputText 
				id="descrip" 
				styleClass="frmInput" 
				value="#{resultBean.result.description}" 
				required="true"/>
			<t:message 
				id="descripError" 
				style="frmLabelError" 
				for="descrip" 
				styleClass="error"/>

		</h:panelGrid>
	</ui:define>

	<ui:define name="buttonsForm">
		<h:panelGrid columns="2">
			<h:commandButton 
				id="save" 
				styleClass="frmButton" 
				value="#{msgs['jsf.actions.Save']}" 
				action="#{resultBean.accSaveResult}"/>
			<h:commandButton 
				id="delete"
				styleClass="frmButton" 
				value="#{msgs['jsf.actions.Delete']}"
				rendered="#{resultBean.result.code > 0}"
				action="#{resultBean.accDeleteResult}">
				<p:confirmDialog yesLabel="Delete" noLabel="Cancel"   
					message="Are you sure?"   
					header="Delete Result" severity="warn"/>  
			</h:commandButton>
		</h:panelGrid>
	</ui:define>

</ui:composition>
</html>
